<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500" />
      <stop offset="50%" style="stop-color:#FF3333" />
      <stop offset="100%" style="stop-color:#660066" />
    </linearGradient>
  </defs>
  <g>
    <!-- Mountain shape -->
    <path d="M100,400 L300,100 L500,300 L700,100 L900,400 Z" fill="none" stroke="url(#gradient)" stroke-width="30" />
    
    <!-- DSM letters -->
    <g transform="translate(200, 550)">
      <path d="M0,0 C0,0 30,0 60,0 C90,0 120,30 120,75 C120,120 90,150 60,150 C30,150 0,150 0,150 Z" fill="url(#gradient)" />
      <path d="M0,0 L0,150 L30,150 L30,120 L60,120 C60,120 60,150 60,150 L90,150 L90,0 L60,0 C60,0 60,30 60,30 L30,30 L30,0 Z" transform="translate(150, 0)" fill="url(#gradient)" />
      <path d="M0,0 L0,150 L30,150 L30,90 L60,150 L120,150 L60,75 L120,0 L60,0 L30,60 L30,0 Z" transform="translate(270, 0)" fill="url(#gradient)" />
    </g>
    
    <!-- Desert Sports Med text -->
    <text x="500" y="800" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="60" fill="#000">Desert Sports Med</text>
  </g>
</svg>
